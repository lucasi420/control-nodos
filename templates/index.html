<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Control de Nodos</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f0f2f5;
            padding: 15px;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        .nodo-card {
            background: white;
            border-radius: 10px;
            margin-bottom: 12px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.15);
            overflow: hidden;
        }

        .nodo-header {
            padding: 15px;
            font-size: 18px;
            font-weight: bold;
            background: #007bff;
            color: white;
            cursor: pointer;
            /* Estilo para manejar la información de Placa y Puerto */
            white-space: nowrap; 
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .nodo-body {
            display: none;
            padding: 15px;
        }

        .campo {
            margin-bottom: 12px;
        }

        .campo label {
            display: block;
            font-size: 14px;
            margin-bottom: 3px;
        }

        .campo input {
            width: 100%;
            padding: 8px;
            border-radius: 6px;
            border: 1px solid #ccc;
            background: #e9ecef;
        }

        .campo input.editable {
            background: white !important;
        }
        
        /* Estilo para hacer que la hora de modificación resalte un poco */
        .nodo-body .campo input[type="text"][disabled] {
            font-weight: bold;
            color: #333;
        }

        button {
            background: #28a745;
            border: none;
            padding: 10px 16px;
            color: white;
            font-size: 15px;
            border-radius: 6px;
            cursor: pointer;
        }

        button.editar {
            background: #007bff;
        }
    </style>
</head>

<body>

<h1>Control de Nodos</h1>

<div id="contenedor"></div>

<script>
// Función auxiliar para dar un formato legible a la fecha
function formatoFecha(fechaString) {
    if (!fechaString) return 'Nunca guardado';
    const date = new Date(fechaString);
    const options = { 
        year: 'numeric', 
        month: '2-digit', 
        day: '2-digit', 
        hour: '2-digit', 
        minute: '2-digit', 
        second: '2-digit',
        hour12: false // Formato 24 horas
    };
    return date.toLocaleDateString('es-ES', options).replace(',', '') + ' hrs';
}

async function cargarNodos() {
    const res = await fetch('/nodos');
    const data = await res.json();

    const cont = document.getElementById("contenedor");
    cont.innerHTML = "";

    data.forEach(nodo => {
        cont.innerHTML += generarCard(nodo);
    });
}

function generarCard(n) {
    const fechaFormateada = formatoFecha(n.ultima_modificacion); // Usar el nuevo campo
    
    return `
    <div class="nodo-card" id="card-${n.id}">
        <div class="nodo-header" onclick="toggle(${n.id})">
            ${n.nodo} - ${n.placa ?? ''} | ${n.puerto ?? ''}
        </div>

        <div class="nodo-body" id="body-${n.id}">
            
            <div class="campo">
                <label>Última Modificación</label>
                <input type="text" value="${fechaFormateada}" disabled> 
            </div>

            <div class="campo">
                <label>Bandwidth UP</label>
                <input type="number" id="up-${n.id}" value="${n.bandwidth_up ?? ''}" disabled>
            </div>

            <div class="campo">
                <label>Bandwidth DOWN</label>
                <input type="number" id="down-${n.id}" value="${n.bandwidth_down ?? ''}" disabled>
            </div>

            <div class="campo">
                <label>Técnico</label>
                <input type="text" id="tec-${n.id}" value="${n.tecnico ?? ''}" disabled>
            </div>

            <button class="editar" id="btn-${n.id}" onclick="editarGuardar(${n.id})">Editar</button>
        </div>
    </div>
    `;
}

function toggle(id) {
    const body = document.getElementById("body-" + id);
    body.style.display = body.style.display === "block" ? "none" : "block";
}

function editarGuardar(id) {
    const btn = document.getElementById("btn-" + id);
    const isEditing = btn.innerText === "Guardar";

    if (isEditing) {
        guardarCambios(id);
    } else {
        activarEdicion(id);
    }
}

function activarEdicion(id) {
    // Solo incluimos los campos editables: up, down, tec
    const fields = ["up", "down", "tec"]; 

    fields.forEach(f => {
        const el = document.getElementById(`${f}-${id}`);
        el.disabled = false;
        el.classList.add("editable");
    });

    document.getElementById("btn-" + id).innerText = "Guardar";
    document.getElementById("btn-" + id).style.background = "#28a745";
}

async function guardarCambios(id) {
    const up = document.getElementById(`up-${id}`).value;
    const down = document.getElementById(`down-${id}`).value;
    const tec = document.getElementById(`tec-${id}`).value;

    await fetch(`/nodo/${id}`, {
        method: "PUT",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
            bandwidth_up: up,
            bandwidth_down: down,
            tecnico: tec
        })
    });
    
    // Recarga para obtener la nueva fecha/hora de modificación del servidor
    await cargarNodos(); 
}

cargarNodos();
</script>

</body>
</html>
