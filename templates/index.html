<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Control de Nodos</title>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f6f9fc;
      margin: 0;
      padding: 20px;
      color: #333;
    }
    h1 {
      text-align: center;
      color: #0078D7;
    }
    input, select, button {
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    button {
      cursor: pointer;
      background-color: #0078D7;
      color: white;
      border: none;
      font-weight: bold;
    }
    button:hover {
      background-color: #005fa3;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      padding: 10px;
      border-bottom: 1px solid #ddd;
      text-align: center;
    }
    tr:hover {
      background-color: #f0f8ff;
    }
    .filter {
      text-align: center;
      margin-bottom: 20px;
    }
    .success {
      background-color: #d4edda;
      color: #155724;
      padding: 10px;
      margin-top: 10px;
      border-radius: 6px;
      text-align: center;
    }
  </style>
</head>
<body>

  <h1>ðŸ“¡ Control de Nodos</h1>

  <div class="filter">
    <input type="text" id="filterInput" placeholder="Filtrar por nombre de nodo..." onkeyup="filtrarNodos()">
  </div>

  <table id="nodosTable">
    <thead>
      <tr>
        <th>Nodo</th>
        <th>Placa</th>
        <th>Puerto</th>
        <th>Up (Mbps)</th>
        <th>Down (Mbps)</th>
        <th>TÃ©cnico</th>
        <th>Guardar</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <div id="msg"></div>

  <script>
    const API_URL = "https://control-nodos.onrender.com";
    let todosLosNodos = [];

    // Cargar todos los nodos
    async function cargarNodos() {
      try {
        const res = await axios.get(`${API_URL}/nodos`);
        todosLosNodos = res.data;
        mostrarNodos(todosLosNodos);
      } catch (error) {
        console.error(error);
      }
    }

    // Mostrar nodos en tabla
    function mostrarNodos(lista) {
      const tbody = document.querySelector("#nodosTable tbody");
      tbody.innerHTML = "";

      lista.forEach(nodo => {
        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td>${nodo.nodo}</td>
          <td>${nodo.placa || ""}</td>
          <td>${nodo.puerto || ""}</td>
          <td><input type="number" step="0.01" id="up-${nodo.id}" value="${nodo.bandwidth_up || ""}"></td>
          <td><input type="number" step="0.01" id="down-${nodo.id}" value="${nodo.bandwidth_down || ""}"></td>
          <td><input type="text" id="tecnico-${nodo.id}" value="${nodo.tecnico || ""}"></td>
          <td><button onclick="guardarNodo(${nodo.id})">Guardar</button></td>
        `;
        tbody.appendChild(tr);
      });
    }

    // Filtro por nodo
    function filtrarNodos() {
      const filtro = document.getElementById("filterInput").value.toLowerCase();
      const filtrados = todosLosNodos.filter(n => n.nodo.toLowerCase().includes(filtro));
      mostrarNodos(filtrados);
    }

    // Guardar cambios
    async function guardarNodo(id) {
      const up = document.getElementById(`up-${id}`).value;
      const down = document.getElementById(`down-${id}`).value;
      const tecnico = document.getElementById(`tecnico-${id}`).value;

      try {
        await axios.put(`${API_URL}/nodos/${id}`, {
          bandwidth_up: up,
          bandwidth_down: down,
          tecnico: tecnico
        });

        const msg = document.getElementById("msg");
        msg.innerHTML = `<div class="success">âœ… Nodo actualizado correctamente</div>`;
        setTimeout(() => msg.innerHTML = "", 2000);
      } catch (error) {
        console.error(error);
      }
    }

    cargarNodos();
  </script>

</body>
</html>
